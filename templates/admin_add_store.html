
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة محل جديد - لوحة الإدارة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --admin-primary: #2c3e50;
            --admin-secondary: #34495e;
            --admin-success: #27ae60;
            --admin-warning: #f39c12;
            --admin-danger: #e74c3c;
            --admin-info: #3498db;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
            overflow: hidden;
        }

        .admin-header {
            background: var(--admin-primary);
            color: white;
            padding: 25px;
            border-bottom: none;
        }

        .admin-header h4 {
            margin: 0;
            font-weight: 600;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
        }

        .btn-admin {
            background: var(--admin-primary);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            background: var(--admin-secondary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-back {
            background: #6c757d;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: #5a6268;
            color: white;
            transform: translateY(-2px);
        }

        .required {
            color: var(--admin-danger);
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--admin-primary);
        }

        .section-title {
            color: var(--admin-primary);
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .admin-header {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-card">
            <div class="admin-header">
                <h4><i class="bi bi-shop"></i> إضافة محل جديد</h4>
            </div>
            
            <div class="card-body p-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('add_store') }}">
                    <!-- معلومات أساسية -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="bi bi-info-circle"></i> المعلومات الأساسية
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">اسم المحل <span class="required">*</span></label>
                                    <input type="text" class="form-control" name="name" required 
                                           placeholder="أدخل اسم المحل">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">التصنيف <span class="required">*</span></label>
                                    <select class="form-select" name="category_id" required>
                                        <option value="">اختر التصنيف</option>
                                        {% for category in categories %}
                                        <option value="{{ category[0] }}">{{ category[1] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">العنوان <span class="required">*</span></label>
                            <input type="text" class="form-control" name="address" required 
                                   placeholder="أدخل العنوان الكامل للمحل">
                        </div>
                    </div>

                    <!-- معلومات الاتصال -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="bi bi-telephone"></i> معلومات الاتصال
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">رقم الهاتف</label>
                                    <input type="tel" class="form-control" name="phone" 
                                           placeholder="09xxxxxxxx" pattern="^09[0-9]{8}$">
                                    <small class="text-muted">مثال: 0987654321</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">المالك</label>
                                    <select class="form-select" name="user_id">
                                        <option value="">اختر المالك (اختياري)</option>
                                        {% for user in users %}
                                        <option value="{{ user[0] }}">{{ user[1] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- معلومات إضافية -->
                    <div class="form-section">
                        <div class="section-title">
                            <i class="bi bi-card-text"></i> معلومات إضافية
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">وصف المحل</label>
                            <textarea class="form-control" name="description" rows="4" 
                                      placeholder="اكتب وصفاً موجزاً عن المحل والخدمات التي يقدمها..."></textarea>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_approved" checked>
                            <label class="form-check-label">
                                تفعيل المحل فوراً (موافقة تلقائية)
                            </label>
                        </div>
                    </div>

                    <!-- أزرار الإجراءات -->
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('admin_stores') }}" class="btn-back">
                            <i class="bi bi-arrow-right"></i> العودة للمحلات
                        </a>
                        
                        <button type="submit" class="btn-admin">
                            <i class="bi bi-check-lg"></i> إضافة المحل
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // تحسين حقل رقم الهاتف
            const phoneInput = document.querySelector('input[name="phone"]');
            if (phoneInput) {
                phoneInput.addEventListener('input', function() {
                    let value = this.value.replace(/\D/g, '');
                    if (value.length > 10) {
                        value = value.substring(0, 10);
                    }
                    this.value = value;
                });
            }

            // تأكيد الإرسال
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const requiredFields = form.querySelectorAll('[required]');
                let allFilled = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        allFilled = false;
                        field.focus();
                        return false;
                    }
                });

                if (!allFilled) {
                    e.preventDefault();
                    alert('يرجى ملء جميع الحقول المطلوبة');
                    return;
                }
            });
        });
    </script>
</body>
</html>
