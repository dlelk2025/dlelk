
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - إشعار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .notification-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .notification-body {
            padding: 30px;
        }

        .notification-actions {
            padding: 20px;
            background: #f8f9fa;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
        }

        .custom-content {
            margin: 20px 0;
        }

        {{ custom_css|safe }}
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="notification-header">
            <h2><i class="bi bi-bell-fill"></i> {{ title }}</h2>
            <p class="mb-0">{{ message|safe }}</p>
        </div>

        <div class="notification-body">
            {% if content %}
            <div class="custom-content">
                {{ content|safe }}
            </div>
            {% endif %}
        </div>

        <div class="notification-actions">
            <button class="btn btn-primary me-2" onclick="markAsRead()">
                <i class="bi bi-check"></i> تم القراءة
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> العودة للرئيسية
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // تسجيل النقر على الإشعار
        fetch('/api/mark-notification-read', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                notification_id: {{ notification_id }},
                action_taken: 'clicked'
            })
        });

        function markAsRead() {
            fetch('/api/mark-notification-read', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    notification_id: {{ notification_id }},
                    action_taken: 'read'
                })
            }).then(() => {
                window.location.href = '{{ url_for("index") }}';
            });
        }

        // JavaScript مخصص
        {{ custom_js|safe }}
    </script>
</body>
</html>
